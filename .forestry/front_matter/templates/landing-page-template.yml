---
label: Landing Page Template
hide_body: false
fields:
- name: site_logo
  type: file
  config:
    maxSize: 64
  label: Site Logo
  description: The site logo displayed in the top nav bar.
- name: header_title
  type: text
  config:
    required: false
  label: Header Title
  description: The main title for the header.
- name: header_sub_title
  type: text
  config:
    required: false
  label: Header Sub-Title
  description: The sub-title for the top header.
- name: header_background_image
  type: file
  config:
    maxSize: 64
  label: Header Background Image
  description: The main background image for the page. Update with image at least
    2400px wide.
- name: mobile_background_image
  type: file
  config:
    maxSize: 64
  label: Mobile Background Image
  description: This will override the desktop background image. This should be at
    least 767px wide.
- name: header_bullets
  type: field_group
  config: {}
  fields:
  - name: bullet_item_1
    type: text
    config:
      required: false
    label: Bullet Item 1
  - name: bullet_item_2
    type: text
    config:
      required: false
    label: Bullet Item 2
  - name: bullet_item_3
    type: text
    config:
      required: false
    label: Bullet Item 3
  - name: bullet_item_4
    type: text
    config:
      required: false
    label: Bullet Item 4
  - name: bullet_item_5
    type: text
    config:
      required: false
    label: Bullet Item 5
  label: Header Bullets
- name: header_phone_image
  type: file
  config:
    maxSize: 64
  label: Header Phone Image (Desktop)
  description: The image for the phone in the header of the Desktop version.
- name: slider_images
  type: image_gallery
  config: {}
  label: Slider Images
  description: 'Upload area for the images in the slider. Rough dimensions: 600px
    wide/ 400px tall.'
- name: green_bar_text
  type: text
  config:
    required: false
  label: Green Bar Text
  description: This text will auto-capitalize. Best with no punctuation.
- name: savings_text_area
  type: text
  config:
    required: false
  label: Savings Text Area
  description: For the top text area under the green bar.
- name: membership_includes_text
  type: text
  config:
    required: false
  label: Membership Includes Text
  description: For the text just above the three feature area.
- name: feature_container
  type: field_group
  config: {}
  fields:
  - name: feature_item_one
    type: field_group
    config: {}
    fields:
    - name: feature_item_image
      type: file
      config:
        maxSize: 64
      label: Feature Item Image
      description: Should be square dimensions.
    - name: feature_item_header
      type: text
      config:
        required: false
      label: Feature Item Header
    - name: feature_item_description
      type: textarea
      default: ''
      config:
        required: false
        wysiwyg: false
        schema:
          format: markdown
      label: Feature Item Description
    - name: feature_item_button_text
      type: text
      config:
        required: false
      label: Feature Item Button Text
    label: Feature Item One
    description: Left feature item
  - name: feature_item_two
    type: field_group
    config: {}
    fields:
    - name: feature_item_image
      type: file
      config:
        maxSize: 64
      label: Feature Item Image
      description: Should be square dimensions.
    - name: feature_item_header
      type: text
      config:
        required: false
      label: Feature Item Header
    - name: feature_item_description
      type: textarea
      default: ''
      config:
        required: false
        wysiwyg: false
        schema:
          format: markdown
      label: Feature Item Description
    - name: feature_item_button_text
      type: text
      config:
        required: false
      label: Feature Item Button Text
    label: Feature Item Two
    description: Center feature item.
  - name: feature_item_three
    type: field_group
    config: {}
