---
label: Landing Page Template
hide_body: false
fields:
- name: site_logo
  type: file
  config:
    maxSize: 64
  label: Site Logo
  description: The site logo displayed in the top nav bar.
- name: top_title
  type: text
  config:
    required: false
  label: Top Title
  description: The main title for the top header.
- name: top_sub-title
  type: text
  config:
    required: false
  label: Top Sub-Title
  description: The sub-title for the top header.
- name: header_background_image
  type: file
  config:
    maxSize: 64
  label: Header Background Image
  description: The main background image for the page. Update with image at least
    2400px wide.
- name: header_phone_image
  type: file
  config:
    maxSize: 64
  label: Header Phone Image (Desktop)
  description: The image for the phone in the header of the Desktop version.
- name: slider_images
  type: image_gallery
  config: {}
  label: Slider Images
  description: 'Upload area for the images in the slider. Rough dimensions: 600px
    wide/ 400px tall.'
- name: green_bar_text
  type: text
  config:
    required: false
  label: Green Bar Text
  description: This text will auto-capitalize. Best with no punctuation.
- name: feature_item_one
  type: field_group
  config: {}
  fields:
  - name: feature_item_one_image
    type: file
    config:
      maxSize: 64
    label: Feature Item One Image
    description: Should be square dimensions.
  - name: feature_item_one_header
    type: text
    config:
      required: false
    label: Feature Item One Header
  - name: feature_item_one_description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Feature Item One Description
  - name: feature_item_one_button_text
    type: text
    config:
      required: false
    label: Feature Item One Button Text
    description: Brief text for the button.
  label: Feature Item One
  description: For the left feature box directly under the header.
