---
label: Landing Page Template
hide_body: false
fields:
- name: meta_tags
  type: field_group
  config: {}
  fields:
  - name: site_icon
    type: file
    config:
      maxSize: 64
    label: Site Icon
    description: This will replace the favicon in your page's tab and bookmarks.
  - name: tab_title
    type: text
    config:
      required: false
    label: Tab/SEO Title
    description: This title will be displayed by search engines and the tab.
  - name: social_media_sharing_title
    type: text
    config:
      required: false
    label: Social Media Sharing Title
  - name: page_description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Page Description
    description: To be displayed by search engines and social media.
  - name: page_url
    type: text
    config:
      required: false
    label: Page URL
    description: To be displayed by search engines and social media.
  - name: social_media_image
    type: file
    config:
      maxSize: 64
    label: Social Media Sharing Image
    description: The image that will pull into shared posts.
  label: Social Media and Meta Tags
  description: To change the information that displays on social media, search engines,
    and your page's tab title/icon.
- name: site_logo
  type: file
  config:
    maxSize: 64
  label: Site Logo
  description: The site logo displayed in the top nav bar.
- name: header_title
  type: text
  config:
    required: false
  label: Header Title
  description: The main title for the header.
- name: header_sub_title
  type: text
  config:
    required: false
  label: Header Sub-Title
  description: The sub-title for the top header.
- name: header_background_image
  type: file
  config:
    maxSize: 64
  label: Header Background Image
  description: The main background image for the page. Update with image at least
    2400px wide.
- name: mobile_background_image
  type: file
  config:
    maxSize: 64
  label: Mobile Background Image
  description: This will override the desktop background image. This should be at
    least 767px wide.
- name: header_bullets
  type: field_group
  config: {}
  fields:
  - name: bullet_item_1
    type: text
    config:
      required: false
    label: Bullet Item 1
  - name: bullet_item_2
    type: text
    config:
      required: false
    label: Bullet Item 2
  - name: bullet_item_3
    type: text
    config:
      required: false
    label: Bullet Item 3
  - name: bullet_item_4
    type: text
    config:
      required: false
    label: Bullet Item 4
  - name: bullet_item_5
    type: text
    config:
      required: false
    label: Bullet Item 5
  label: Header Bullets
- name: header_phone_image
  type: file
  config:
    maxSize: 64
  label: Header Phone Image (Desktop)
  description: The image for the phone in the header of the Desktop version.
- name: slider_images
  type: image_gallery
  config: {}
  label: Slider Images
  description: 'Upload area for the images in the slider. Rough dimensions: 600px
    wide/ 400px tall.'
- name: green_bar_text
  type: text
  config:
    required: false
  label: Green Bar Text
  description: This text will auto-capitalize. Best with no punctuation.
- name: savings_text_area
  type: text
  config:
    required: false
  label: Savings Text Area
  description: For the top text area under the green bar.
- name: membership_includes_text
  type: text
  config:
    required: false
  label: Membership Includes Text
  description: For the text just above the three feature area.
- name: feature_container
