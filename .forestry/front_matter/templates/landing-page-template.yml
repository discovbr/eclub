  label: Three Feature Container
  description: The three feature area below the header.
- name: between_feature_text
  type: text
  config:
    required: false
  label: Between Feature Text
  description: For the line of text that is between the three feature and the stackable
    content areas.
- name: stackable_content_area
  type: field_group
  config: {}
